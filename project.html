	 			$("#PM_p").toggle(function(){
          			if ($(this).css('display') == 'block') {        	 
         				$("#PM_Img").css({'background-image':'url(img/arrow_down_green.png)', 'padding': '6px', 'margin': '0 3px 3px 3px'});

         				$("#PM_Img").css({'background-image':'url(img/arrow_right_green.png)', 'padding': '6px', 'margin': '0 3px 3px 3px'});
         				$("#PM_hide").css({'background-color':'#2f2f2f'}); 
     				}
          			else {
         				$("#PM_Img").css({'background-image':'url(img/arrow_right_green.png)', 'padding': '6px', 'margin': '0 3px 3px 3px'});
         				$("#PM_hide").css({'background-color':'#2f2f2f'});
     				}      
				});
 			});
      		
      		$("#QM_hide").css({'background-color':'#2f2f2f'});

     				}

     				}
          			else {
         				$("#QM_Img").css({'background-image':'url(img/arrow_right_green.png)', 'padding': '6px', 'margin': '0 3px 3px 3px'});
         				$("#QM_hide").css({'background-color':'#2f2f2f'});
     				}      
				});
