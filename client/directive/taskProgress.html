<div class="ddiv2" style="clear:both">
  	<p class="p1" >Backlogs</p>
             <div class="itemid"  ng-repeat="task in tasks track by $index" id="{{$index}}" ng-drag="true" ng-drop="true" ng-drag-success="handleDragStart($data,$event,$index)" ng-drop-success="handleDrop($data,$event,task,$index)" ng-drag-data="task"  ng-data-init="tasks=[]" ng-if="task.status =='New'" ng-click="show(task)"><span >{{task.title}}</span>
             </div> 
  	<div ng-show="options.m" ng-init="m=false" style="padding-bottom:42px">
           <h4>Title:</h4>
               <input type="text" ng-model="options.task1" style="display:block" >
           <h4>Des:</h4>
               <input type="text" ng-model="options.des" style="display:block" >
           <h4>Due Date:</h4>
               <input type="date" ng-model="options.duedate" style="display:block" >
           <h4>Task Time:</h4>
               <input type="text" ng-model="options.task_time_toadd" style="display:block" >   
           <button class="btn2" ng-click="addtask()">Add</button>
           <button class="btn2" style="margin-left:66px" ng-click="change3()" >Cancel</button>
    </div>
   	<p class="p1" ng-click="change()" style="cursor: pointer">add a task...</p>
 </div>

   <div class="ddiv2"  ng-drop-success="handleProgressDrop($data,$event)" ng-drop="true">
   	<p class="p1" >In-Progress</p>
 
  	<div class="itemid"  ng-repeat="task in tasks track by $index" id="{{$index}}" ng-drag="true" ng-drop="true" ng-drag-success="handleDragStart($data,$event,$index)" ng-drop-success="handleDrop($data,$event,task,$index)" ng-drag-data="task"  ng-data-init="tasks=[]" ng-if="task.status == 'In Progress'">
    <p ng-click="show(task)" style="cursor: pointer;display:inline">{{task.title}}</p>
    </div> 

   </div> 
   <div class="ddiv2" ng-drop="true" ng-drop-success="handlecompleteDrop($data,$event)">
   	<p class="p1">Completed</p>

    <div class="itemid"  ng-repeat="task in tasks track by $index" id="{{$index}}" ng-drag="true" ng-drop="true" ng-drag-success="handleDragStart($data,$event,$index)" ng-drop-success="handleDrop($data,$event,task,$index)" ng-drag-data="task"  ng-data-init="tasks=[]" ng-if="task.status == 'Completed'">
    <p ng-click="show(task)" style="cursor: pointer;display:inline">{{task.title}}</p>
    </div> 
   </div>
